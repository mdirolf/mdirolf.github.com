---
layout: default
disqus: true
---
<div class="post">
  <div class="head">
    <h1><a href="{{ first_post.url }}">{{ page.title | markdownify | remove:'<p>' | remove:'</p>' }}</a></h1>
    <span class="date">{{ page.date | date_to_long_string }}</span>
  </div>
  <div class="post-content">
    {{ content }}
  </div>
</div>
<div id="disqus_thread">
  <noscript>
    <h4><a href="http://disqus.com/forums/dirolf/?url=ref">View Comments</a></h4>
  </noscript>
</div>
