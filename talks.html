---
layout: default
title: talks
---
<div class="head">
  <h1>Talks</h1>
</div>
<table id="full-talks" class="talks">
  {% for talk in site.talks %}
  <tr title="{{ talk.summary }}">
    <td class="date">
      {{ talk.date | date_to_string }}
    </td>
    <td class="title">
      <a href="{{ talk.link }}">{{ talk.title }} ({{ talk.media }})</a>
    </td>
    <td>
      {{ talk.summary | truncate: 34 }}
    </td>
  </tr>
  {% endfor %}
</table>
