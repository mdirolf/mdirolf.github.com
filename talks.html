---
layout: default
title: talks
---
<div class="head">
  <h1>Talks</h1>
</div>
<table id="full-talks" class="talks">
  {% for talk in site.talks %}
  <tr title="{{ talk.summary }}">
    <td class="date">
      {{ talk.date | date_to_string }}
    </td>
    <td>
      <div class="ellipsis">
        <a href="{{ talk.link }}">{{ talk.title }} ({{ talk.media }}) &mdash; <span class="talk-summary">{{ talk.summary }}</span></a>
      </div>
    </td>
  </tr>
  {% endfor %}
</table>
