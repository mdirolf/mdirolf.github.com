<h2>Map of Tax Exempt Properties in Troy, NY</h2>



<p>Properties in red are taxable. Properties in purple are tax-exempt. Properties in green are railroad/utility properties which are taxed under a separate scheme.</p>



<div id="map"></div>



<script>

  var tiles = L.tileLayer('/tiles/troy_exempt/{z}/{x}/{y}.png')

  var utfGrid = new L.utfGrid('/tiles/troy_exempt/{z}/{x}/{y}.grid.json', {

    useJsonP: false

  });



  utfGrid.on('mouseover', function(e){ info.update(e);}).on('mouseout', function(e){ info.update();})



  var info = L.control();

  info.options.position = 'topright';

  info.onAdd = function (map) {

    this._div = L.DomUtil.create('div', 'info');

    this.update();

    return this._div;

  };



  info.update = function (props) {

    this._div.innerHTML = (props ?

      "<values>" + props.data.parcel_addr + "</values>"

  : null);

  if (props) {

  L.DomUtil.removeClass(this._div, 'hidden');

  } else {

  L.DomUtil.addClass(this._div, 'hidden');

  }

  };

  var map = L.map('map', {center: new L.LatLng(42.7410,-73.6752), zoom: 14, minZoom: 12, maxZoom: 18}).addLayer(tiles).addLayer(utfGrid).addControl(info);

</script>
